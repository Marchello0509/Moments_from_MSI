<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Oxanium:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

<body>
    <header class="header">
        <div class="header_head">
            <a class="header_head_a" href="#">
                <div class="header_head_a_logo">   
                    <p class="header_head_a_logo_p">Main</p>  
                </div>
            </a>
            <nav class="header_head_nav">
                <ul class="header_head_nav_ul">
                    <li class="header_head_nav_ul_li">
                        <a class="header_head_nav_ul_li_a" href="#">Posts</a>
                    </li>
                    <li class="header_head_nav_ul_li">
                        <a class="header_head_nav_ul_li_a" href="#">New</a>
                    </li>
                    <li class="header_head_nav_ul_li">
                        <a class="header_head_nav_ul_li_a" href="#">Today</a>
                    </li>
                </ul>
            </nav>
            <div class="header_head_forinput">
                <input class="header_head_forinput_input" type="text">
                <button class="header_head_forinput_btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25" fill="none">

                      </svg>
                </button>
            </div>
            <a class="header_head_btns" href="#">
                <p class="header_head_btns_username">UserName</p>
                <img src="./src/img/download 2.png" alt="profie">
            </a>
        </div>
    </header>

        <div class="main_block1">
            <div class="main_block1_fora">

                    <a class="main_block1_fora_ablock_a" href="#">Notifications</a>
                    <a class="main_block1_fora_ablock_a1" href="#">Liked</a>
                    <a class="main_block1_fora_ablock_a2" href="#">Channels</a>
                    <a class="main_block1_fora_ablock_a3" href="#">Black note</a>
                    <a class="main_block1_fora_ablock_a4" href="#">Settings</a>

            </div>
        </div>
        <div class="main_block2">

                <button class="main_block2_forptd_btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="14" viewBox="0 0 24 14" fill="none">

                                    <path d="M11.25 13.125H5V5L9.375 0.625L10.1562 1.40625C10.2292 1.47917 10.2891 1.57812 10.3359 1.70312C10.3828 1.82812 10.4062 1.94792 10.4062 2.0625V2.28125L9.71875 5H13.125C13.4583 5 13.75 5.125 14 5.375C14.25 5.625 14.375 5.91667 14.375 6.25V7.5C14.375 7.57292 14.3672 7.65104 14.3516 7.73438C14.3359 7.81771 14.3125 7.89583 14.2812 7.96875L12.4062 12.375C12.3125 12.5833 12.1562 12.7604 11.9375 12.9062C11.7188 13.0521 11.4896 13.125 11.25 13.125ZM3.75 5V13.125H1.25V5H3.75Z" fill="#00482E"/>

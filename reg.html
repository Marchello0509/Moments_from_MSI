<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <main class="main">
        <div class="main_container">
            <div class="main_container_logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="51" height="46" viewBox="0 0 51 46" fill="none">
                    <path d="M15.5 20.5H15.525M25.5 20.5H25.525M35.5 20.5H35.525M48 43L39.6892 38.8445C39.0592 38.5295 38.7442 38.372 38.414 38.261C38.121 38.1625 37.8193 38.0913 37.513 38.0483C37.168 38 36.8158 38 36.1115 38H11C8.19972 38 6.7996 38 5.73005 37.455C4.78923 36.9757 4.02432 36.2108 3.54497 35.27C3 34.2005 3 32.8003 3 30V11C3 8.19972 3 6.7996 3.54497 5.73005C4.02432 4.78923 4.78923 4.02432 5.73005 3.54497C6.7996 3 8.19975 3 11 3H40C42.8002 3 44.2005 3 45.27 3.54497C46.2108 4.02432 46.9757 4.78923 47.455 5.73005C48 6.7996 48 8.19975 48 11V43Z" stroke="black" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>         
                <div class="main_container_logo_texts">
                    <p class="main_container_logo_texts_p1">Moments from:</p>
                    <p class="main_container_logo_texts_p2">Marchello,Igor,Sergey</p>
                </div>  
            </div>
            <div class="main_container_forma">
                <div class="main_container_forma_group">
                    <p class="main_container_forma_group_title" >Your login</p>
                    <input class="main_container_forma_group_input" id="LoginInput" type="text">
                </div>
                <div class="main_container_forma_group">
                    <p class="main_container_forma_group_title" >Your Password:</p>
                    <input class="main_container_forma_group_input" id="PasswordInput" type="text">
                </div>
                <div class="main_container_forma_group">
                    <p class="main_container_forma_group_title">Your Email:</p>
                    <input class="main_container_forma_group_input"  id="EmailInput" type="text">
                </div>
                <div class="main_container_forma_group">
                    <p class="main_container_forma_group_title" >Your name</p>
                    <input class="main_container_forma_group_input" id="nameInput" type="text">
                </div>
                <div class="main_container_forma_group">
                    <p class="main_container_forma_group_title" >Re-enter your password:</p>
                    <input class="main_container_forma_group_input" id="Re-enterPassword" type="text">
                </div>
                <p class="main_container_forma_error" id="error"></p>
                <button class="main_container_forma_button" id="SingUp">SIGN UP</button>
            </div>
        </div>
    </main>
    <script src="./dist/reg.bundle.js"></script>
</body>
</html>
